<div class="card" style="width: 18rem;">
    <img src="{{movie.posterUrl}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{movie.title}}</h5>
      <p class="card-text scroll" >{{movie.overview}}</p>
      
      <button class="btn btn-primary" (click)='movieClick(movie)'>Buy Movie</button>
    </div>
  </div>
