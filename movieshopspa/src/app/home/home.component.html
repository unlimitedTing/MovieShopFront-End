<div class="">
    <div *ngIf="movies">
        <app-movie-slide [movies]='movies' >

        </app-movie-slide>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-6 col-lg-3" *ngFor="let movie of movies">
            <app-movie-card [movie]='movie' (buyMovieEvent)="buyMovie($event)">
            </app-movie-card>
        </div>

    </div>
</div>
